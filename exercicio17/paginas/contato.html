<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Céu de Boituva - Passeios de Balão</title>
    <link rel="stylesheet" href="../estilos/layout.css">
    <link rel="stylesheet" href="../estilos/formulario.css">
</head>
<body>

<header>
    <figure>
        <img src="../imagens/logo.png" alt="Céu de Boituva Balonismo" class="logo">
    </figure>
</header>

<nav>
    <ul>
        <li><a href="../index.html">Início</a></li>
        <li><a href="#">Nossos Voos</a></li>
        <li><a href="#">Sobre Nós</a></li>
        <li><a href="paginas/contato.html">Contato</a></li>
    </ul>
</nav>

<main>
    <section class="form-contato">
        <h2>CONTATO</h2>
        <p>Se desejar entrar em contato, preencha o formulário</p>
        <form action="#">
            <p>
                NOME <span>(OBRIGATÓRIO)</span><br>
                <input type="text" name="nome" required>
            </p>
            <p>
                EMAIL <span>(OBRIGATÓRIO)</span><br>
                <input type="email" name="email" required>
            </p>
            <p>
                TIPO <span>(OBRIGATÓRIO)</span><br>
                <select name="tipo">
                    <option value="cotacao">Cotação</option>
                    <option value="duvida">Dúvida</option>
                    <option value="elogio">Elogio</option>
                    <option value="reclamacao">Reclamação</option>
                </select>
            </p>
            <p>
                COMENTÁRIO <span>(OBRIGATÓRIO)</span><br>
                <textarea name="comentario"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
    </section>
</main>

</footer>

</html>
